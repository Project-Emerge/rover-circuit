name: KiCad CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check:
    name: Check KiCad Project
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
    
      - name: Run KiCad actions
        uses: actions-for-kicad/kicad-actions@v1-k9.0
        with:
          schematic_file_name: ./rover-circuit.kicad_sch
          # symbol_libraries: "symbol-library=./symbol-library.kicad_sym"
          run_erc: true
          schematic_output_pdf: true
    
          pcb_file_name: ./rover-circuit.kicad_pcb
          # footprint_libraries: "footprint-library=./footprint-library.pretty"
          run_drc: true
          pcb_output_gerbers_and_drill: true
          pcb_output_image: true
    
      - name: Upload schematic
        uses: actions/upload-artifact@v4
        with:
          name: Schematic
          path: ./schematic.pdf
    
      - name: Upload gerbers and drill file
        uses: actions/upload-artifact@v4
        with:
          name: Gerbers
          path: ./gerbers
    
      - name: Upload image render
        uses: actions/upload-artifact@v4
        with:
          name: Image render
          path: ./pcb.png

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Create release tag
        id: create_tag
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $TAG_NAME
          git push origin $TAG_NAME
      
      - name: Create release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          release_name: Rover Circuit ${{ steps.create_tag.outputs.tag_name }}
          body: |
            Automated release of Rover Circuit PCB design
            
            This release contains:
            - üìã Schematic PDF
            - üîß Gerber files and drill files for manufacturing
            - üñºÔ∏è PCB render image
            
            Generated from commit: ${{ github.sha }}
          draft: false
          prerelease: false
      
      - name: Upload schematic to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/Schematic/schematic.pdf
          asset_name: rover-circuit-schematic.pdf
          asset_content_type: application/pdf
      
      - name: Create gerbers archive
        run: |
          cd ./artifacts/Gerbers
          zip -r ../../rover-circuit-gerbers.zip .
      
      - name: Upload gerbers to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./rover-circuit-gerbers.zip
          asset_name: rover-circuit-gerbers.zip
          asset_content_type: application/zip
      
      - name: Upload PCB image to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/Image render/pcb.png
          asset_name: rover-circuit-pcb-render.png
          asset_content_type: image/png
